[牛牛(0.2倍)]

//刷新房间配置
Refresh = 0			; 是否刷新配置
//库存更新
RefreshStorage = 0		; 是否刷新库存（Refresh一定要设置为1这里才生效）
StorageStart=0			; 库存起始值 
StorageDeduct=50		; 库存衰减值 StorageDeduct/1000 千分比
StorageMin=0			; 库存最小值
StorageMax=8			; 库存最大值
StorageRatio=55			; 库存控制输赢比例 百分之N 默认配置 游戏刚启动时读取  越大机器人赢率越高
StorageMinRatio=100		; 库存控制输赢比例 百分之N 当库存少于或等于最小值时输赢机率读取这里的值	 越大机器人赢率越高 杀分
StorageMaxRatio=0		; 库存控制输赢比例 百分之N 当库存大于或等于最大值时输赢机率读取这里的值  越大机器人赢率越高 送分
StorageEating=20		; 吃分百分比 当库存大于或者等于最大值时,系统一次性吃掉库存,并且开始送分机制

//库存减少值,每局结束之后会从库存值中减去此值,执行之后此值归0
StorageOff=0			
//总输赢分每局都会计算并且保存,包含税收,吃分,库存衰减 表示系统共赚多少钱
StorageLimit=0	
////////////////////库存控制结束

//机器人输赢比例
AndroidWinningCtrl=0		;0关闭,1开启
AndroidWinningRatio=0		;机器人输赢比例  越大机器人赢率越高

//机器人存款取款
RobotScoreMin=100				; 机器人的分数小于该值时执行取款
RobotScoreMax=700				; 机器人的分数大于该值时执行存款
RobotBankGet=180				; 取款最小数额(取款数是该值以上的一个随机数)
RobotBankGetBanker=500				; 取款最大数额(此数值一定要大于RobotBankGet)
RobotBankStoMul=33				; 存款百分比，百分之N

////////////////////机器人控制结束

//控制玩家输赢
CheatType=0					;控制类型,0为输 1为赢 
CheatCount=0					;控制次数
WinnerUserID=461				;控制玩家的ID号


//////////////////////////////////完美分割/////////////////////////////////////////////////////
